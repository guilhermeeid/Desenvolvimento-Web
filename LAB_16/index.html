<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <div class="visor">
            <span id="operacao-atual">0</span>
        </div>
        <div class="botoes">
            <button class="operador" id="limpar">AC</button>
            <button class="numero">9</button>
            <button class="numero">8</button>
            <button class="numero">7</button>
            <button class="operador">รท</button>
            <button class="numero">6</button>
            <button class="numero">5</button>
            <button class="numero">4</button>
            <button class="operador">x</button>
            <button class="numero">3</button>
            <button class="numero">2</button>
            <button class="numero">1</button>
            <button class="operador">-</button>
            <button class="numero">0</button>
            <button class="numero">,</button>
            <button class="igual">=</button>
            <button class="operador">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
